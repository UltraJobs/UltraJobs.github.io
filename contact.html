
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ultrajob Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <div class="container">
    <h1 class="brand"><span>Ultra</span>Job</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Ultrajob</h3>
        <ul>
          <li><i class="fa fa-road"></i>508, 5th floor, Fortune Square, 
		  Building No. 11, Near US Embassy TradeCentre, 
		  Bandra Kurla Complex Road, MMRDA Area, Mumbai, Maharashtra 400098</li>
          <li><i class="fa fa-phone"></i> (+91) 18983834716</li>
          <li><i class="fa fa-envelope"></i>info.ultrajob@gmail.com</span></li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form action="https://formsapi.jabwn.com/key/EPszHegThH4kZaflpOF7" method="post">
	<input type="hidden" name="_subject" value="New form submitted">
	<input type="hidden" name="_replyto" value="%email">
	<input type="hidden" name="_after" value="https://ultrajob.in/thank-you">
	
          <p>
            <label>Name</label>
            <input type="text" name="name"></input>
          </p>
       <p>
            <label>Company</label>
            <input type="text" name="company"></input>
          </p>
          <p>
            <label>Email Adress</label>
            <input type="email" name="email"></input>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
            </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
